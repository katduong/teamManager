<div class="my-3">
    <h3>Add Player</h3>
    <form (submit)="createPlayer()">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Player Name:</label>
            <div class="col-sm-9">
                <p *ngIf="error" class="text-danger">{{ error.name.message }}</p>
                <input type="text" minlength=2 required class="form-control" name="newPlayer.name" [(ngModel)]="newPlayer.name" #name="ngModel">
                <div class="alert alert-warning" *ngIf="(name.invalid && (name.dirty || name.touched))">
                    <span *ngIf="name.errors.required">Name is required</span>
                    <span *ngIf="name.errors.minlength">Name must be at least 3 characters</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Preferred Position:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="newPlayer.position" [(ngModel)]="newPlayer.position">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
